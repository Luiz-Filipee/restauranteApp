<div class="modal" *ngIf="mostrar">
    <div class="modal-content">
      <span class="close" (click)="fecharModal()">&times;</span>
      <h2>Pedidos Realizados</h2>
      <div *ngFor="let pedido of pedidos" class="pedido-item">
        <p><strong>ID:</strong> {{ pedido.id }}</p>
        <p><strong>Status:</strong> {{ pedido.status }}</p>
        <p><strong>Preço Total:</strong> {{ pedido.precoTotal | currency }}</p>
        <p><strong>Funcionário:</strong> {{ pedido.funcionario?.nome }}</p>
        <p><strong>Mesa:</strong> {{ pedido.mesa?.id }}</p>
      </div>
    </div>
  </div>
